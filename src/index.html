<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        (function(doc, win) {
            const docEl = doc.documentElement;
            const resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            const recalc = function() {
                const clientWidth = docEl.clientWidth > 750 ? 750 : docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = clientWidth / 10 + 'px';
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="view">
        <div class="page-home">
            <a href="javascript:;" class="btn-start">开始答题</a>
            <div class="rank">
                <div class="rank-me"></div>
                <div class="rank-list">
                    <ul><li class="rank-loading">数据加载中...</li></ul>
                </div>
            </div>
        </div>
        <div class="page-game" style="display: none;">
            <div class="frame game-frame">
                <div class="frame-top">
                    <div class="frame-bottom">
                        <div class="frame-mid"></div>
                    </div>
                </div>
            </div>
            <div class="game-bottom"></div>
            <div class="game-wave"></div>
        </div>
        <div class="popup-wrap" id="j-popup"></div>
    </div>
    
    <script>
    /**eruda */
    ;(function () {
        if (!/mdebug=true/.test(window.location.href)) return;
        var script = document.createElement('script')
        script.src = "https://cdn.bootcss.com/eruda/1.2.6/eruda.min.js"
        script.async = true
        document.getElementsByTagName('head')[0].appendChild(script)
        script.onload = function () {
            eruda.init()
        }
    })()
    </script>
</body>
</html>
